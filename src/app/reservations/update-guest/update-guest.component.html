<p>update-guest works!</p>
<div  *ngIf="isLoggedIn; else loggedOut">

    <div [hidden]="!errorBool">
        ERROR: {{errorMsg}}
    </div>
    <form [formGroup]="addGuestForm" (ngSubmit)="onSubmit()">
        <div id="content">
            <div>
                 <mat-form-field appearance="outline">
                <mat-label >Member Code</mat-label>
                <input  matInput type="number" formControlName="memberCode">
                <mat-error *ngIf="memberCode.errors?.required">Required!</mat-error>
        
            </mat-form-field>
            </div>
            
            <div>
                 <mat-form-field appearance="outline">
                
                <mat-label >Name</mat-label>
                <input
                matInput type="text" formControlName="name">
                <mat-error *ngIf="name.errors?.required">Required!</mat-error>
        
            </mat-form-field>
        
            </div>
           
            <div>
                 <mat-form-field appearance="outline">
        
                <mat-label >Phone Number</mat-label>
                <input matInput type="number" formControlName="phoneNumber">
                <mat-error *ngIf="phoneNumber.errors?.required">Required!</mat-error>
        
            </mat-form-field>
        
            </div>
            <div>
                 <mat-form-field appearance="outline">
        
                <mat-label >Gender</mat-label>
                <input matInput type="text" formControlName="gender">
                <mat-error *ngIf="gender.errors?.required">Required!</mat-error>
        
            </mat-form-field>
        
            </div>
            <div>
                 <mat-form-field appearance="outline">
        
                <mat-label >Company</mat-label>
                <input matInput type="text" formControlName="company">
                <mat-error *ngIf="company.errors?.required">Required!</mat-error>
        
            </mat-form-field>
        
            </div>
            <div>
                 <mat-form-field appearance="outline">
        
                <mat-label >Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="email.errors?.required">Required!</mat-error>
                <mat-error *ngIf="email.errors?.email">Not a valid email!</mat-error>
        
            </mat-form-field>
        
            </div>
            <div formGroupName="address" id="addresscontent" > 
                   <div class="form-group">
                    <mat-form-field appearance="outline">
           
                     <mat-label >Street</mat-label>
                     <input matInput type="text" formControlName="street"  >
                <mat-error *ngIf="street.errors?.required">Required!</mat-error>
        
               </mat-form-field>
           
                   </div>
                   <div class="form-group">
                    <mat-form-field appearance="outline">
           
                     <mat-label >Zip code</mat-label>
                     <input matInput type="number" formControlName="zipCode"  >
                <mat-error *ngIf="zipcode.errors?.required">Required!</mat-error>
        
               </mat-form-field>
           
                   </div>
                   <div class="form-group">
                        <mat-form-field appearance="outline">
               
                         <mat-label >City</mat-label>
                         <input matInput type="text" formControlName="city"  >
                <mat-error *ngIf="city.errors?.required">Required!</mat-error>
        
                   </mat-form-field>
               
                       </div>
                       <div class="form-group">
                            <mat-form-field appearance="outline">
                   
                             <mat-label >Country</mat-label>
                             <input matInput type="text" formControlName="country"  >
                <mat-error *ngIf="country.errors?.required">Required!</mat-error>
        
                       </mat-form-field>
                   
                           </div>
                 </div>  
        </div>
        <button style="margin: 15px;" mat-raised-button [disabled]="!addGuestForm.valid" type="submit">Update</button>
        <button mat-raised-button (click)="onCancel()" type="button">Cancel</button>
        </form>

</div>

<ng-template #loggedOut>
    NOT ALLOWED
  </ng-template>
