
<div class="container" *ngIf="isLoggedIn; else loggedOut">
    <div [hidden]="!errorBool">
        ERROR: {{errorMsg}}
    </div>
<form [formGroup]="addPaymentForm" (ngSubmit)="onSubmit()">
<div id="content">
  
    
    <div>
         <mat-form-field appearance="outline">
        
        <mat-label >Total</mat-label>
        <input
        matInput type="number" formControlName="total">
        <mat-error *ngIf="total.errors?.required">Required!</mat-error>

    </mat-form-field>

    </div>
    <div>
        <mat-form-field appearance="outline">
       <mat-label >Card Number</mat-label>
       <input  matInput type="number" formControlName="cardNumber">
       <mat-error *ngIf="cardNumber.errors?.required">Required!</mat-error>

   </mat-form-field>
   </div>
 
   
</div>
<button style="margin: 15px;" mat-raised-button [disabled]="!addPaymentForm.valid" type="submit">Add</button>
<button mat-raised-button (click)="onCancel()" type="button">Cancel</button>
</form>
</div><ng-template #loggedOut>
    NOT ALLOWED
  </ng-template>
